<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Slice</title>
  </head>
  <body>
    <div class="container">
        <header class="jumbotron">
                    <h1>Slice:</h1>
          <div class="container">

            <h3> a pizza joint</h3>
          </div>
        </header>
    <div id="name">
      <form id="order_form" class="form-group">
        <div>
          <h3><label for="pizza_type">Choose the type of pizza you'd like:</label></h3>
          <select id="pizza_type">
            <option value="0">Cheese</option>
            <option value="1">Pepperoni</option>
            <option value="1">Veggie Lovers</option>
            <option value="1">Garlic Surprise</option>
            <option value="2">Carnivores R Us</option>
            <option value="2">Gluten-free Gloriousness</option>
            <option value="3">The Works</option>
          </select>
        </div>
        <br>
        <div>
          <h3><label for="pizza_size">Choose the size of your pizza:</label></h3>
          <select id="pizza_size">
            <option value="0">Small</option>
            <option value="1">Medium</option>
            <option value="2">Large</option>
          </select>
        </div>
        <br>
        <button class="btn btn-warning" type="submit">Place order</button>
      </form>
    </div>
    <div class="container patron_order">
      <h3>Thanks for ordering from 'Slice' pizza joint!</h3>
      <h4>The cost of your pizza is $<span class="pizza_cost"></span>.00.</h4>
    </div>
    </div>

  </body>
</html>
